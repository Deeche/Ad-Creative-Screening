<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>広告バナー画像審査システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drag-drop-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .drag-drop-area.dragover {
            background: #e9ecef;
            border-color: #0d6efd;
        }
        .preview-area {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .preview-card {
            width: 200px;
            margin-bottom: 10px;
        }
        .preview-image {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .status-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">広告バナー画像審査システム</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">画像アップロード</h5>
                <div class="drag-drop-area" id="dropZone">
                    <p class="mb-2">ここに画像ファイルをドラッグ＆ドロップ</p>
                    <p class="mb-2">または</p>
                    <input type="file" id="fileInput" multiple accept="image/*" class="d-none">
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                        ファイルを選択
                    </button>
                </div>
                
                <div id="uploadProgress" class="progress mb-3 d-none">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%"></div>
                </div>
                
                <div id="previewArea" class="preview-area"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">審査結果</h5>
                    <button id="downloadCsv" class="btn btn-success" disabled>
                        CSVダウンロード
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ファイル名</th>
                                <th>判定</th>
                                <th>理由</th>
                                <th>危険度スコア</th>
                                <th>違反項目</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const resultsTable = document.getElementById('resultsTable');
        const downloadCsvBtn = document.getElementById('downloadCsv');
        const uploadProgress = document.getElementById('uploadProgress');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // ドラッグ&ドロップイベントの処理
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const files = [...e.target.files];
            if (files.length === 0) return;

            // プレビューエリアとテーブルをクリア
            previewArea.innerHTML = '';
            resultsTable.innerHTML = '';
            downloadCsvBtn.disabled = true;

            // プログレスバーを表示
            uploadProgress.classList.remove('d-none');
            uploadProgress.querySelector('.progress-bar').style.width = '0%';

            const formData = new FormData();
            files.forEach(file => {
                formData.append('files[]', file);
                addPreview(file);
            });

            uploadFiles(formData);
        }

        function addPreview(file) {
            const reader = new FileReader();
            reader.onloadend = function() {
                const div = document.createElement('div');
                div.className = 'preview-card position-relative';
                div.innerHTML = `
                    <img src="${reader.result}" class="preview-image" alt="${file.name}">
                    <div class="mt-2 text-center small">${file.name}</div>
                    <span class="status-badge badge bg-secondary">処理中...</span>
                `;
                previewArea.appendChild(div);
            }
            reader.readAsDataURL(file);
        }

        async function uploadFiles(formData) {
            try {
                loadingOverlay.style.display = 'flex';
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const data = await response.json();
                updateResults(data.files);
                
                if (data.results_file) {
                    downloadCsvBtn.disabled = false;
                    downloadCsvBtn.onclick = () => {
                        const timestamp = data.results_file.split('_').pop().split('.')[0];
                        window.location.href = `/download_csv/${timestamp}`;
                    };
                }
            } catch (error) {
                console.error('Error:', error);
                alert('アップロードに失敗しました。');
            } finally {
                loadingOverlay.style.display = 'none';
                uploadProgress.classList.add('d-none');
            }
        }

        function updateResults(files) {
            resultsTable.innerHTML = '';
            const previews = previewArea.querySelectorAll('.preview-card');

            files.forEach((file, index) => {
                const row = resultsTable.insertRow();
                row.innerHTML = `
                    <td>${file.filename}</td>
                    <td>${file.review.judgement}</td>
                    <td>${file.review.reason}</td>
                    <td>${file.review.risk_score.toFixed(1)}</td>
                    <td>${file.review.violations.join(', ') || '-'}</td>
                `;

                // プレビューのステータスバッジを更新
                if (previews[index]) {
                    const badge = previews[index].querySelector('.status-badge');
                    badge.className = `status-badge badge bg-${getBadgeColor(file.review.judgement)}`;
                    badge.textContent = file.review.judgement;
                }
            });
        }

        function getBadgeColor(judgement) {
            switch (judgement) {
                case '承認': return 'success';
                case '保留': return 'warning';
                case '却下': return 'danger';
                default: return 'secondary';
            }
        }
    </script>
</body>
</html>
